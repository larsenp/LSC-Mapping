<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Google Maps API v3 map</title>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
		<div class="col8 margin2 pad2">
			<form id="fm" class="center pad2">
				<table width="100%" border="0" cellpadding="0" cellspacing="0" id="noline">
					<tbody>
						<tr>
							<td width="60%"><input id="address" type="text" placeholder="Search by city and state, zipcode, or complete address"></td>
							<td> </td>
							<td width="40%"><input type="submit" class="search" value="Search"></td>
						</tr>
					</tbody>
				</table>
			</form>
			<table id="info"><tbody><tr><td></td></tr></tbody></table>
			<div id="map"></div>
		</div>        
		<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="js/queue.js" type="text/javascript"></script>
		<script src="js/pip.js" type="text/javascript"></script>
		<script src="js/environment.js" type="text/javascript"></script>
		<script src="js/siteGM.js" type="text/javascript"></script>
	</body>
</html>
